<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
      height: 100vh;
            background-image: url(./image/background.jpg);
            box-shadow: inset 200px 170px 250px black, inset -200px -170px 250px black;
            background-size: cover;
            background-attachment: fixed;
            background-position: top;
            position: relative;
    }
  </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container col-md-4 col-md-offset-4" style="color: white;">
  <h2>Login</h2>
  <form method="POST" action="/login">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    Not a member?<a style="text-decoration:none; color:red;"href="signup.html">Sign-up</a>
  </form>
</div>

</body>
</html>
